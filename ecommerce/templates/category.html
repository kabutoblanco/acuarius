{% extends "base.html" %}

{% block content %}
    {% include 'navbar.html' %}
    <section class="container py-5">
        <div class="row">
            {% for product in product_list %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 py-2 w-100 d-flex justify-content-center">
                    <a href="{% url 'product-detail' pk=product.id %}">
                        {% include "product.html" with product=product %}
                    </a>
                </div>
                {% empty %}
                <span class='text-danger' style="width: 100%; text-align: center;">No hay productos en la categoria</span>
            {% endfor %}
        </div>
    </section>
{% endblock %}
